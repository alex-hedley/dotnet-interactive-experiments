<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=".NET Interactive HTML" />
        <meta name="keywords" content=".NET,Interactive,HTML" />
        <meta name="author" content="Microsoft, Alex Hedley" />

        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="favicon.ico" />

        <title>Interactive cell demo</title>
    </head>   

<header>
    <script type="text/javascript" src="http://localhost:9000/resources/dotnet-interactive.js"></script>
</header>

<body>
    <h1>.NET Interactive (Try .NET)</h1>
    <div>
        <label style="display: block;">Code here</label>
        <textarea type="text" id="code_src" rows="3" cols="80" style="display: block;">Console.WriteLine("Hello, World!");</textarea>
        <button id="submit_code">Submit Code</button>
    </div>

    <hr />

    <h2>Output</h2>
    <div id="output_render_target">
    </div>

    <hr />

    <h2>Events</h2>
    
    <div id="formattedEvents">
    </div>

    <br />
    
    <div id="events">
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
